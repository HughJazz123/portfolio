<!DOCTYPE html>

<html>
    <head>
        <link rel='stylesheet' type='text/css' href='style/style.css'>
        <link rel="shortcut icon" type="image/jpg" href="static/logo.jpg"/>
        <script src='https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js'></script>
        <script src="scripts/preloader.js"></script>
        <script src="scripts/scrolling.js"></script>
        <title>Projects</title>
        <style>
            .project-box {
                width:fit-content;
                padding-top:10px;
                margin: 0 auto;
                border: 5px solid #fafafa;
                font-family:'montserrat';
                font-size:100%;
                text-align: center;
                color:black;
                background-color: #fafafa;
            }

            .project-section{
                display: grid;
                grid-column: 2;
                grid-template-columns: 1fr 1fr 1fr;
                align-content: center;
                justify-content: center;
                grid-gap: 2em;
            }

            .project-icon{
                width:450px; 
                position:relative;
            }

            @media screen and (max-width: 1400px) {
                .project-section {
                    grid-template-columns: 1fr 1fr;
                    column-gap:2em;
                }

                .project-icon{
                    width: 400px; 
                }

                .menuItems{
                    font-size:20px;
                }
            }

            @media screen and (max-width: 800px) {
                .project-section {
                    grid-template-columns: 1fr;
                }
                .project-icon{
                    width:600px; 
                }

                .menuItems{
                    font-size:30px;
                }
            }
        </style>
    </head>
    <body oncontextmenu="return false;">
        <div class='menuItems'>
            <nav>
                <ul>
                    <li><a href='./index'>Home</a></li>
                    <li><a href='./about'>About</a></li>
                    <li><a href='./skills'>Skills</a></li>
                    <li><a href class='active'>Projects</a></li>

            </nav>
        </div>
        <br><br><br><br>

            </div>
            <div class='project-box'>

            <br>
        </div>
        <div class="loader-wrapper">
            <img src='static/logo.jpg' class='loader-image'>
            <span class="loader"><span class="loader-inner" id='loader'></span></span>
        </div>
        <script>
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
            $(window).on('load', async function(){
                disableScroll();
                await move('loader');
                $(".loader-wrapper").fadeOut('slow');
                enableScroll();
            });
        </script>
