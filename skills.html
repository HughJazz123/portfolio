        <script async src="https://www.googletagmanager.com/gtag/js?id=G-H6ST10QSZH"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-H6ST10QSZH');
            function consoleText(words, id, colors) {
                var visible = true;
                var con = document.getElementById('console');
                var letterCount = 1;
                var x = 1;
                var waiting = false;
                var target = document.getElementById(id);
                target.setAttribute('style', 'color:' + colors[0]);
                window.setInterval(function() {
                    if (letterCount === 0 && waiting === false) {
                        waiting = true;
                        target.innerHTML = words[0].substring(0, letterCount);
                        window.setTimeout(function() {
                            var usedColor = colors.shift();
                            colors.push(usedColor);
                            var usedWord = words.shift();
                            words.push(usedWord);
                            x = 1;
                            target.setAttribute('style', 'color:' + colors[0])
                            letterCount += x;
                            waiting = false;
                        }, 800)
                    } else if (letterCount === words[0].length + 1 && waiting === false) {
                        waiting = true;
                        window.setTimeout(function() {
                            x = -1;
                            letterCount += x;
                            waiting = false;
                        }, 3000)
                    } else if (waiting === false) {
                        target.innerHTML = words[0].substring(0, letterCount)
                        letterCount += x;
                    }
                }, 120)
                window.setInterval(function() {
                    if (visible === true) {
                    con.className = 'console-underscore hidden'
                    visible = false;

                    } else {
                    con.className = 'console-underscore'

                    visible = true;
                    }
                }, 400)
            }

            function typeText(text, id, interval){
                var target = document.getElementById(id);
                let i = 0;
                setInterval(()=>{
                    target.innerHTML = text.substring(0, i);
                    i++
                    if (i === text.length) resolve();
                }, 10)
            }

            $(window).on('load', async function(){
                disableScroll();
                await move('loader');
                $(".loader-wrapper").fadeOut('slow');
                enableScroll();
                consoleText(['Skills', 'Hello World.','Programming', 'Javascript', 'HTML','CSS'], 'text',['#fff','#00fbff','#1cff00', '#f0db4f','#f16529','#33a7dd']);
                
                let my_skills = `I have a 3 years+ of experience in Python, and a year+ of experience in Javascript and HTML/CSS.
                    I mainly use Python for automation, image processing and web scraping; use Javascript for server-side development.
                    I have work experience in programming a Discord bot in node.js for a client.`
                
                typeText(my_skills, 'description', 100)

                await animate_load('opencv-bar', 50);
                await animate_load('selenium-bar', 80);
                await animate_load('bs4-bar', 40);
                await animate_load('discordpy-bar', 75);
                
                await animate_load('nodejs-bar', 90);
                await animate_load('p5-bar', 50);
                await animate_load('es6-bar', 40);
                await animate_load('jquery-bar', 25);
            });
        </script>
